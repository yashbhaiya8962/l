<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .audio-container {
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .audio-container h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #333;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .audio-container {
                padding: 10px;
            }
            .audio-container h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="audio-container">
        <h2>Audio File 1</h2>
        <audio controls>
            <source src="audio1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="audio-container">
        <h2>Audio File 2</h2>
        <audio controls>
            <source src="audio2.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="audio-container">
        <h2>Audio File 3</h2>
        <audio controls>
            <source src="audio3.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="audio-container">
        <h2>Audio File 4</h2>
        <audio controls>
            <source src="audio4.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
