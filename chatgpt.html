<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ff0000);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            text-align: center;
            margin: 10px; /* Adds space between buttons */
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 150, 0, 0.6), rgba(255, 0, 0, 0) 70%);
            transition: all 0.3s ease-in-out;
            transform: translate(-50%, -50%) scale(0);
        }

        .btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .btn:hover {
            box-shadow: 0 0 20px rgba(255, 100, 0, 0.9), 0 0 40px rgba(255, 50, 0, 0.8);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <a href="https://chatgpt.com/share/67bdebc9-4d14-800b-8900-50ae3395e261" class="btn">
        Get rid of that toxic topper reputation
    </a>
    
    <a href="https://chatgpt.com/share/67be95a6-3d20-800b-8793-eafc2605d336" class="btn">
        Learn any topic
    </a>
</body>
</html>
