<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Themed Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background: url('https://i.imgur.com/sZlktYh.png') no-repeat center center/cover; /* Minecraft dirt and grass background */
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            color: #00ff00; /* Classic Minecraft text color */
            text-shadow: 3px 3px 4px black;
            padding-top: 50px;
        }
        
        .btn {
            display: inline-block;
            background: url('https://i.imgur.com/nt6fNTM.png') no-repeat center center/cover; /* Minecraft button texture */
            border: 5px solid #3E7C17;
            color: white;
            padding: 20px 40px;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 5px 5px 0px #2E5E0F;
            transition: all 0.2s ease-in-out;
            text-decoration: none;
            text-align: center;
            display: block;
            width: 350px;
            margin: 20px auto;
            border-radius: 5px;
            font-weight: bold;
            position: relative;
        }
        
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 7px 7px 0px #1E3E07;
        }
        
        .btn:active {
            transform: scale(0.9);
            box-shadow: 3px 3px 0px #1E3E07;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 4px solid #3E7C17;
            display: inline-block;
        }
        
        /* Adding block textures */
        .blocks {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .block {
            width: 100px;
            height: 100px;
            background-size: cover;
            border: 3px solid black;
        }
        .grass { background: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fminecraft.fandom.com%2Fwiki%2FGrass_Block&psig=AOvVaw3NFAgLyC2k8SEmSMSv2hkw&ust=1740644455002000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCKjNvIX04IsDFQAAAAAdAAAAABAE') no-repeat center center/cover; }
        .amethyst { background: url('https://i.imgur.com/z9VfD6N.png') no-repeat center center/cover; }
        .emerald { background: url('https://i.imgur.com/qxRqXfh.png') no-repeat center center/cover; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to the Minecraft Zone! ‚õèÔ∏è</h1>

    </div>

        <div class="block grass"></div>
        <div class="block amethyst"></div>
        <div class="block emerald"></div>
    </div>
